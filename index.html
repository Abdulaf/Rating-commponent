<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Interactive-rating</title>
  </head>
  <body class="bg-very-dark-blue h-screen flex items-center p-2">
    <!-- Rating Card -->
    <div
      class="flex flex-col max-auto max-w-sm bg-medium-blue md:p-8 p-4 rounded-3xl mx-auto gap-5 main-card"
    >
      <div class="bg-dark-blue w-14 h-14 p-4 rounded-full">
        <img src="images/icon-star.svg" class="bg-dark-blue w-20" alt="" />
      </div>
      <h1 class="text-2xl text-white font-bold">How did we do ?</h1>
      <p class="text-light-grey text-opacity-80">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex justify-between">
        <button
          class="bg-dark-blue hover:bg-orange hover:text-white rounded-full md:h-12 focus:bg-light-grey focus:text-white text-medium-grey md:w-12 w-10 h-10 btns btn--1"
        >
          1
        </button>
        <button
          class="bg-dark-blue hover:bg-orange hover:text-white rounded-full focus:bg-light-grey focus:text-white md:h-12 text-medium-grey md:w-12 w-10 h-10 btns btn--2"
        >
          2
        </button>
        <button
          class="bg-dark-blue hover:bg-orange hover:text-white rounded-full focus:bg-light-grey focus:text-white md:h-12 text-medium-grey md:w-12 w-10 h-10 btns btn--3"
        >
          3
        </button>
        <button
          class="bg-dark-blue hover:bg-orange hover:text-white rounded-full focus:bg-light-grey focus:text-white md:h-12 text-medium-grey md:w-12 w-10 h-10 btns btn--4"
        >
          4
        </button>
        <button
          class="bg-dark-blue hover:bg-orange hover:text-white rounded-full focus:bg-medium-grey focus:text-white md:h-12 text-medium-grey md:w-12 w-10 h-10 btns btn--5"
        >
          5
        </button>
      </div>
      <button
        class="bg-orange py-2 hover:bg-white hover:text-orange uppercase text-white tracking-widest font-medium rounded-full btn-submit"
      >
        sumbit
      </button>
    </div>
    <!-- Success card -->
    <div
      class="flex flex-col max-auto max-w-sm text-center justify-center items-center bg-medium-blue md:p-8 p-6 rounded-xl mx-auto gap-5 hidden success-card"
    >
      <img src="images/illustration-thank-you.svg" alt="" />
      <p class="bg-dark-blue px-4 py-1 text-orange rounded-full">
        You selected <span class="rating">5</span> out of 5
      </p>
      <h1 class="text-2xl text-white font-bold">Thank you!</h1>
      <p class="text-light-grey text-opacity-80">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
